{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2>üíì Heart Health Prediction Form</h2>

  <form action="/predict/" method="POST" class="predict-form">
    {% csrf_token %}

    <label>Age</label>
    <input type="number" name="age" required placeholder="Enter Age">

    <label>Sex</label>
    <select name="sex" required>
      <option value="">Select</option>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <label>Chest Pain Type (0‚Äì3)</label>
    <select name="cp" required>
      <option value="">Select</option>
      <option value="0">Typical Angina</option>
      <option value="1">Atypical Angina</option>
      <option value="2">Non-anginal Pain</option>
      <option value="3">Asymptomatic</option>
    </select>

    <label>Resting Blood Pressure</label>
    <input type="number" name="trestbps" required placeholder="Resting BP (mmHg)">

    <label>Cholesterol Level</label>
    <input type="number" name="chol" required placeholder="Cholesterol (mg/dl)">

    <label>Fasting Blood Sugar</label>
    <select name="fbs" required>
      <option value="">Select</option>
      <option value="1">True (‚â•120 mg/dl)</option>
      <option value="0">False</option>
    </select>

    <label>Rest ECG Results (0‚Äì2)</label>
    <select name="restecg" required>
      <option value="">Select</option>
      <option value="0">Normal</option>
      <option value="1">ST-T Abnormality</option>
      <option value="2">Left Ventricular Hypertrophy</option>
    </select>

    <label>Maximum Heart Rate Achieved</label>
    <input type="number" name="thalach" required placeholder="Max HR">

    <label>Exercise Induced Angina</label>
    <select name="exang" required>
      <option value="">Select</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>ST Depression (Oldpeak)</label>
    <input type="number" step="0.1" name="oldpeak" required placeholder="Oldpeak value">

    <label>Slope of Peak Exercise ST Segment</label>
    <select name="slope" required>
      <option value="">Select</option>
      <option value="0">Upsloping</option>
      <option value="1">Flat</option>
      <option value="2">Downsloping</option>
    </select>

    <label>Number of Major Vessels (0‚Äì4)</label>
    <select name="ca" required>
      <option value="">Select</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <label>Thalassemia (0‚Äì3)</label>
    <select name="thal" required>
      <option value="">Select</option>
      <option value="0">Normal</option>
      <option value="1">Fixed Defect</option>
      <option value="2">Reversible Defect</option>
      <option value="3">Unknown</option>
    </select>

    <button type="submit">üîç Predict</button>
  </form>
</div>
{% endblock %}
